
<nav>
  <h3>Side navigation</h3>

  <ul *ngIf="sideNavList">
    <li class="main-list" *ngFor=" let list of sideNavList; let i=index">
      <a  (click)="showSubMenu(list.route,list,i)" class="nav"><span>< > </span>{{list['link']}}</a>
      <ul *ngIf="list.show">
        <li *ngFor="let subItem of list.subitems">
          <a (click)="subItemRoute(subItem.route)" class="nav"><span>< > </span>{{subItem['link']}}</a>
        </li>
      </ul>
    </li>
  </ul>
